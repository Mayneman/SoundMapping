<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <script type="module" src="{{url_for('static', filename='scripts/jquery-3.6.0.min.mjs')}}"></script>
    <script type="module" src="{{url_for('static', filename='scripts/viewer.mjs')}}"></script>
    <title>SMT Viewer</title>
  </head>
  <body>
    <canvas id="bg" style="position: absolute;"></canvas>
    <div style="width: 250px; position: absolute; background-color: beige; height: 100vh;">
      <h2>SM Viewer</h2>
      <hr>
      <h3>Settings</h3>
      <div style="margin-left: 5px; margin-right: 20px;">
        <label for="customRange1" class="form-label">Propagation Transparency</label>
        <br>
        <input type="range" class="form-range" id="propagationTransparency"  min="0" max="1" step="0.05" value="1" oninput="this.nextElementSibling.value = this.value">
        <output class="form-label">1</output>
        <br>
        <label for="customRange1" class="form-label">Image Number</label>
        <br>
        <input type="range" class="form-range" id="imageNo"  min="1" max="1" step="1" value="1" oninput="this.nextElementSibling.value = this.value">
        <output class="form-label">1</output>
        <br>
        <button>Run Animation</button>
      </div>
      <hr>
      <h3 style="margin-left: 5px;">Point Info</h3>
      <div>
        <h5>Lat:</h5>
        <input type="number" id="lat_input">
        <h5>Lon:</h5>
        <input type="number" id="lon_input">
        <br>
        <button class="btn-sm" style="margin-top: 10px; margin-left: 10px;" id="latLonToDB">dB Lookup</button>
        <br>
        <h5>Decibels</h5>
        <span id="decibel_value" style="font-weight: bold;"></span>
      </div>
      </div>
     
    </div>

    
  </body>
</html>
